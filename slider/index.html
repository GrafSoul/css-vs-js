<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Slider - CSS vs JavaScript</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
    <h2 class="text-center">Slider - CSS vs JavaScript</h2>
</header>

<main>
    <div class="container">
        <div class="slider">

            <div class="slider__target" id="target_1"></div>
            <div class="slider__target" id="target_2"></div>
            <div class="slider__target" id="target_3"></div>
            <div class="slider__target" id="target_4"></div>

            <div class="slider__viewport">
                <ul class="slider__container">

                    <li class="slider__item">
                        <img src="http://lorempizza.com/500/300/1" alt="">
                    </li><li class="slider__item">
                        <img src="http://lorempizza.com/500/300/2" alt="">
                    </li><li class="slider__item">
                        <img src="http://lorempizza.com/500/300/3" alt="">
                    </li><li class="slider__item">
                        <img src="http://lorempizza.com/500/300/4" alt="">
                    </li>
                </ul>
            </div>
            
            <div class="slider__prev-next">
                <div class="slider__arrows-container">
                    <a href="#target_2" class="slider__arrow slider__arrow_next"></a>
                    <a href="#target_4" class="slider__arrow slider__arrow_prev"></a>
                </div>
                <div class="slider__arrows-container">
                    <a href="#target_3" class="slider__arrow slider__arrow_next"></a>
                    <a href="#target_1" class="slider__arrow slider__arrow_prev"></a>
                </div>
                <div class="slider__arrows-container">
                    <a href="#target_4" class="slider__arrow slider__arrow_next"></a>
                    <a href="#target_2" class="slider__arrow slider__arrow_prev"></a>
                </div>
                <div class="slider__arrows-container">
                    <a href="#target_1" class="slider__arrow slider__arrow_next"></a>
                    <a href="#target_3" class="slider__arrow slider__arrow_prev"></a>
                </div>
            </div>

            <div class="slider__controls">
                <a href="#target_1" class="slider__control"></a>
                <a href="#target_2" class="slider__control"></a>
                <a href="#target_3" class="slider__control"></a>
                <a href="#target_4" class="slider__control"></a>
            </div>

        </div>


        <a href="#test" class="anchor">Anchor</a>
        <p id="test">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Animi at nisi officiis? Aperiam atque blanditiis dignissimos
            dolorem facere ipsa ipsum maiores minus modi non odio odit
            praesentium, quae saepe, similique!</p>

    </div>
</main>

</body>
</html>
