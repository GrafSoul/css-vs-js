<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Percentage - CSS vs JavaScript</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
    <h2 class="text-center">Percentage - CSS vs JavaScript</h2>
</header>

<main>
    <div class="container">

        <svg class="percentage" viewBox="0 0 100 100" preserveAspectRatio="none" >
            <circle cx="50" cy="50" r="40" class="circle circle_under"></circle>
            <circle cx="50" cy="50" r="40" class="circle circle_above"
            style="animation-delay: -10s"></circle>
        </svg>

        <svg class="percentage" viewBox="0 0 100 100" preserveAspectRatio="none" >
            <circle cx="50" cy="50" r="40" class="circle circle_under"></circle>
            <circle cx="50" cy="50" r="40" class="circle circle_above"
             style="animation-delay: -50s"></circle>
        </svg>

        <svg class="percentage" viewBox="0 0 100 100" preserveAspectRatio="none" >
            <circle cx="50" cy="50" r="40" class="circle circle_under"></circle>
            <circle cx="50" cy="50" r="40" class="circle circle_above"
            style="animation-delay: -80s"></circle>
        </svg>

        <svg class="percentage" viewBox="0 0 100 100" preserveAspectRatio="none" >
            <circle cx="50" cy="50" r="40" class="circle circle_under"></circle>
            <circle cx="50" cy="50" r="40" class="circle circle_above"
            style="animation-delay: -100s"></circle>
        </svg>

    </div>
</main>

</body>
</html>
