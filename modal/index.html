<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Modal - CSS vs JavaScript</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
    <h2 class="text-center">Modal - CSS vs JavaScript</h2>
</header>

<main>
    <div class="container text-center">
        <label for="modal-controller" class="open-modal">Open modal</label>
        <div class="popup">
            <input type="checkbox" name="modal-controller" id="modal-controller">
            <div class="popup__overlay">
                <label for="modal-controller" class="popup__overlay-layer"></label>
                <div class="popup__controller">
                    <h1>Hola Amigo!</h1>
                    <label for="modal-controller" class="popup__close">
                        <i class="fa fa-times"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
